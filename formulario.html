<html>
    <head>
        <title>Formulario</title>
        <script></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-inline">
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="nome" class="col-xs-12 col-sm-6 col-md-6 col-form-label">Nome</label>
                            <input class="form-control form-control-sm" type="text" id="nome" placeholder="Digite seu nome" readonly>
                        </div>

                        <div class="form-group">
                            <label for="staticEmail" class="col-xs-12 col-sm-6 col-md-6 col-form-label">E-MAIL</label>
                            <input class="form-control form-control-sm" type="email" id="email" placeholder="Digite seu e-mail" readonly>
                        </div>
                    </div>
                    
                    <div class="row">
                    <br>
                    <button class="btn btn-danger btn-block" type="submit" >Cadastrar-me</button>
                    </div>
                    
                </div>    
            </form>
        </div>
    </body>
</html>
